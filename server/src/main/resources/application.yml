server:
  port: 8080

spring:
  application:
    name: xiangqi-server
  config:
    import: optional:.env.properties
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: ${SUPABASE_JWK_SET_URI}
#          issuer-uri: ${SUPABASE_ISSUER_URI}

logging:
  level:
    org.springframework.security: TRACE
    org.springframework.security.oauth2: TRACE
    com.nimbusds.jwt: TRACE
    com.nimbusds.jose: TRACE
    org.springframework.web: TRACE
    org.springframework.http.converter: TRACE
    org.springframework.security.web.FilterChainProxy: TRACE
    org.springframework.security.web.access: TRACE
    org.springframework.security.web.authentication: TRACE
    org.springframework.security.web.context: TRACE


