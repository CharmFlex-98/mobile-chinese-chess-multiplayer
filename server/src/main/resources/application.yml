server:
  port: 8080

spring:
  application:
    name: xiangqi-server
  config:
    import: optional:.env.properties
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: ${SUPABASE_JWK_SET_URI}
  datasource:
    url: jdbc:postgresql://${SUPABASE_DB_HOST}:5432/postgres
    username: postgres
    password: ${SUPABASE_DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
#          issuer-uri: ${SUPABASE_ISSUER_URI}

logging:
  level:
    org.springframework.security: TRACE
    org.springframework.security.oauth2: TRACE
    com.nimbusds.jwt: TRACE
    com.nimbusds.jose: TRACE
    org.springframework.web: TRACE
    org.springframework.http.converter: TRACE
    org.springframework.security.web.FilterChainProxy: TRACE
    org.springframework.security.web.access: TRACE
    org.springframework.security.web.authentication: TRACE
    org.springframework.security.web.context: TRACE


